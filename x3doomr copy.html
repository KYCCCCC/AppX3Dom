<html>
<head>
  <meta http-equiv="Content-Type"/>
  <title>Rotate Object</title>
  <link rel="stylesheet" type="text/css" href="http://www.x3dom.org/x3dom/src/x3dom.css"/>
  <script type="text/javascript" src="http://www.x3dom.org/x3dom/src/x3dom.js"></script>
</head>
 
<body>
  <X3D width="500px" height="500px">
  <scene>			
    <transform DEF='cube'>
      <shape>
        <appearance>
          <material diffuseColor='red'/>
        </appearance>
	<box></box>
      </shape>
    </transform>
 
    <timeSensor DEF='clock' cycleInterval='8' loop='true'></timeSensor>
    <orientationInterpolator DEF='spinThings' key='0 0.25 0.5 0.75 1' keyValue='0 1 0 0  0 1 0 1.57079  0 1 0 3.14159  0 1 0 4.71239  0 1 0 6.28317'></orientationInterpolator>
    <PositionInterpolator DEF="move" key="0 0.5 1" keyValue="0 0 0  0 3 0  0 0 0"></PositionInterpolator>

    <ROUTE fromNode='clock' fromField='fraction_changed' toNode='spinThings' toField='set_fraction'></ROUTE>
    <ROUTE fromNode='spinThings' fromField='value_changed' toNode='cube' toField='set_rotation'></ROUTE>


    <DirectionalLight id="directional" direction='0 0 1' on ="TRUE" intensity='1.0' shadowIntensity='0.0'> </DirectionalLight> 
    <PointLight id='point' on='TRUE' intensity='0.9000' color='0.0 0.6 0.0' location='0 10 0.5 ' radius='5.0000' >  </PointLight> 
  </scene>
  </X3D>
</body>
</html>
